{% extends 'base.html' %}

{% block title %}
Add Member
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Member "{{member.nama}}"</h2>

    <!-- Show Flash Message -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="bg-white p-6 rounded-lg shadow-md space-y-4 mb-6">
        <ul class="flashes">
            <li class="alert alert-warning text-red-500 text-xl font-bold">{{ messages[-1] }}</li>
        </ul>
    </div>
    {% endif %}
    {% endwith %}

    <!-- Book Creation Form -->
    <form action="{{url_for('edit_member', id=member.id)}}" method="POST"
        class="bg-white p-6 rounded-lg shadow-md space-y-4">
        <!-- Nama -->
        <div>
            <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
            <input type="text" name="nama" id="nama" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                placeholder="{{member.nama}}" value="{{member.nama}}">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
            <input type="email" name="email" id="email" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                placeholder="{{member.email}}" value="{{member.email}}">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded shadow-sm">
                Edit Member
            </button>
        </div>
    </form>

    <div class="flex justify-between my-6">
        <a href="/members" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded" type="button">
            Kembali
        </a>
    </div>
</div>

{% endblock %}
