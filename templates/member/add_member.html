{% extends 'base.html' %}

{% block title %}
Add Member
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Menambah Member Baru</h2>

    <!-- Member Creation Form -->
    <form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4">
        <!-- Nama -->
        <div>
            <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
            <input type="text" name="nama" id="nama" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                placeholder="Enter Nama Member">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Author</label>
            <input type="email" name="email" id="email" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                placeholder="Enter E-mail Member">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded shadow-sm">
                Add Member
            </button>
        </div>
    </form>

    <!-- Tombol kembali ke daftar Member -->
    <div class="flex justify-between my-6">
        <a href="/members" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded"
            type="button">
            Kembali
        </a>
    </div>
</div>

{% endblock %}
