{% extends 'base.html' %}

{% block title %}
Create Kategori
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Menambah Kategori Baru</h2>

    <!-- Show Flash Message -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="bg-white p-6 rounded-lg shadow-md space-y-4 mb-6">
        <ul class="flashes">
            <li class="alert alert-warning text-red-500 text-xl font-bold">{{ messages[-1] }}</li>
        </ul>
    </div>
    {% endif %}
    {% endwith %}

    <!-- Kategori Create Form -->
    <form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4">
        <!-- Nama -->
        <div>
            <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
            <input type="text" name="nama" id="nama" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                placeholder="Enter Nama Kategori">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded shadow-sm">
                Add Kategori
            </button>
        </div>
    </form>

    <!-- Tombol Kembali ke daftar kategori -->
    <div class="flex justify-between my-6">
        <a href="/categories" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded"
            type="button">
            Kembali
        </a>
    </div>
</div>

{% endblock %}
